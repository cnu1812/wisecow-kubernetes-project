apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow
  namespace: wisecow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        # Replace <YOUR_GH_USERNAME_OR_ORG> with your GitHub username or org if you plan to pull from GHCR.
        image: ghcr.io/<YOUR_GH_USERNAME_OR_ORG>/wisecow:latest
        ports:
        - containerPort: 4499
        env:
        - name: PORT
          value: "4499"
        readinessProbe:
          tcpSocket:
            port: 4499
          initialDelaySeconds: 2
          periodSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 4499
          initialDelaySeconds: 10
          periodSeconds: 10
